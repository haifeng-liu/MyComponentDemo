    isModule = false
    //版本号
    versions = [
            applicationId           : "com.haifeng.mycomponentdemo",   //应用ID
            versionCode             : 1,                               //版本号
            versionName             : "1.0.0",                         //版本名称
            compileSdkVersion       : 29,
            buildToolsVersion       : "29.0.2",
            minSdkVersion           : 21,
            targetSdkVersion        : 29,
            javaSDKVersion          : 1.8,                             //javaSDK版本
            fastjson                : "1.2.44",
            retrofit2_gson          : "2.3.0",
            appcompat               : "1.0.2",
            constraintlayout        : "1.1.3",
            junit                   : "4.12",
            runner                  : "1.2.0",
            espresso                : "3.2.0",
            multidex                : "1.0.3",
            dialogs_commons         : "0.9.4.5",
            dialogs_core            : "0.9.4.5",
