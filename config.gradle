            rx2JavaVersion          : "2.1.5",
            rx2AndroidVersion       : "2.0.1",
            eventbusVersion         : "3.0.0",
            javaxVersion            : "1.2",
            lombokVersion           : "1.16.6",
            glideVersion            : "4.8.0",

